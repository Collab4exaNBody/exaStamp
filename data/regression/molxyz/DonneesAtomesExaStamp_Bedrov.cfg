species:
  - TATB_Cno2: { z: 12, mass:  12.0110 Da, charge:  0.34068 e-, molecule: TATB }
  - TATB_Cnh2: { z: 12, mass:  12.0110 Da, charge: -0.24300 e-, molecule: TATB }
  - TATB_No2 : { z: 14, mass:  14.0000 Da, charge:  0.67980 e-, molecule: TATB }
  - TATB_Nh2 : { z: 14, mass:  14.0000 Da, charge: -0.69300 e-, molecule: TATB }
  - TATB_O   : { z: 16, mass:  16.0000 Da, charge: -0.51024 e-, molecule: TATB }
  - TATB_H   : { z:  1, mass:   1.0080 Da, charge:  0.46800 e-, molecule: TATB }

# Intramolecular interactions
compute_force_bond:
      virial: false
      potentials_for_bonds:
        &definition_bonds
        - {types: [TATB_Cno2, TATB_Cnh2], potential: harm_bond, parameters: {r0: 1.440 ang, k: 500.00 Da*kcal/g/ang^2} }
        - {types: [TATB_Cno2, TATB_No2 ], potential: harm_bond, parameters: {r0: 1.427 ang, k: 300.00 Da*kcal/g/ang^2} }
        - {types: [TATB_Cnh2, TATB_Nh2 ], potential: harm_bond, parameters: {r0: 1.322 ang, k: 672.00 Da*kcal/g/ang^2} }
        - {types: [TATB_No2 , TATB_O   ], potential: harm_bond, parameters: {r0: 1.230 ang, k: 878.00 Da*kcal/g/ang^2} }
        - {types: [TATB_Nh2 , TATB_H   ], potential: harm_bond, parameters: {r0: 1.010 ang, k: 850.00 Da*kcal/g/ang^2} }

compute_force_bend:
      virial: false
      potentials_for_angles:
        &definition_angles      
        - {types: [TATB_Cno2, TATB_Cnh2, TATB_Cno2], potential: harm_bend, parameters: { theta0: 118.4 degree, k:  64 Da*kcal/g} }
        - {types: [TATB_Cno2, TATB_Cnh2, TATB_Nh2 ], potential: harm_bend, parameters: { theta0: 121.7 degree, k:  60 Da*kcal/g} }
        - {types: [TATB_Cno2, TATB_No2 , TATB_O   ], potential: harm_bend, parameters: { theta0: 116.8 degree, k: 140 Da*kcal/g} }
        - {types: [TATB_Cnh2, TATB_Cno2, TATB_Cnh2], potential: harm_bend, parameters: { theta0: 121.6 degree, k:  64 Da*kcal/g} }
        - {types: [TATB_Cnh2, TATB_Cno2, TATB_No2 ], potential: harm_bend, parameters: { theta0: 119.2 degree, k:  60 Da*kcal/g} }
        - {types: [TATB_Cnh2, TATB_Nh2 , TATB_H   ], potential: harm_bend, parameters: { theta0: 112.0 degree, k:  64 Da*kcal/g} }  
        - {types: [TATB_O   , TATB_No2 , TATB_O   ], potential: harm_bend, parameters: { theta0: 117.3 degree, k:  95 Da*kcal/g} }
        - {types: [TATB_H   , TATB_Nh2 , TATB_H   ], potential: harm_bend, parameters: { theta0: 119.0 degree, k:  64 Da*kcal/g} }

compute_force_torsion:
      virial: false
      potentials_for_torsions:
        &definition_torsions      
        - {types: [TATB_Cno2, TATB_Cnh2, TATB_Cno2, TATB_Cnh2], potential: opls_torsion, parameters: { k1: 0.00 Da*kcal/g, k2:  5.35 Da*kcal/g, k3: 0.00 Da*kcal/g} }
        - {types: [TATB_Cno2, TATB_Cnh2, TATB_Cno2, TATB_No2 ], potential: opls_torsion, parameters: { k1: 0.00 Da*kcal/g, k2: 20.00 Da*kcal/g, k3: 0.00 Da*kcal/g} }
        - {types: [TATB_Cno2, TATB_Cnh2, TATB_Nh2 , TATB_H   ], potential: opls_torsion, parameters: { k1: 0.00 Da*kcal/g, k2:  8.88 Da*kcal/g, k3: 0.00 Da*kcal/g} }
        - {types: [TATB_Cnh2, TATB_Cno2, TATB_Cnh2, TATB_Nh2 ], potential: opls_torsion, parameters: { k1: 0.00 Da*kcal/g, k2: 20.00 Da*kcal/g, k3: 0.00 Da*kcal/g} }
        - {types: [TATB_Cnh2, TATB_Cno2, TATB_No2 , TATB_O   ], potential: opls_torsion, parameters: { k1: 0.00 Da*kcal/g, k2:  1.60 Da*kcal/g, k3: 0.00 Da*kcal/g} }
        - {types: [TATB_Nh2 , TATB_Cnh2, TATB_Cno2, TATB_No2 ], potential: opls_torsion, parameters: { k1: 0.00 Da*kcal/g, k2: 20.00 Da*kcal/g, k3: 0.00 Da*kcal/g} }

compute_force_improper:
      virial: false
      potentials_for_impropers:
        &definition_impropers
        - {types: [TATB_Cno2, TATB_Cnh2, TATB_Cnh2, TATB_No2], potential: harm_improper1.0, parameters: { chi0: 0 degree, k: 18.25 Da*kcal/g} }
        - {types: [TATB_Cnh2, TATB_Cno2, TATB_Cno2, TATB_Nh2], potential: harm_improper1.0, parameters: { chi0: 0 degree, k: 18.25 Da*kcal/g} }
        - {types: [TATB_No2 , TATB_Cno2, TATB_O   , TATB_O  ], potential: harm_improper1.0, parameters: { chi0: 0 degree, k: 44.65 Da*kcal/g} }
        - {types: [TATB_Nh2 , TATB_Cnh2, TATB_H   , TATB_H  ], potential: harm_improper1.0, parameters: { chi0: 0 degree, k:  1.05 Da*kcal/g} }

compute_intramolecular_forces:
  - compute_force_bond
  - compute_force_bend
  - compute_force_torsion
  - compute_force_improper

