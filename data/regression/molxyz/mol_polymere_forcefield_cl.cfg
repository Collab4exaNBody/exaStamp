#Nom des types atomiques 
species:
  - CT: { z: 12 , mass:  1.2011000000e+01 g/mol , charge:  0.0000000000e+00 e- , molecule: MOL }
  - HC: { z: 1 , mass:  1.0080000000e+00 g/mol , charge:  6.0000000000e-02 e- , molecule: MOL }


####################################
## Interactions intermoleculaires ##
####################################

exp6rf_multi_force:
  rcut: 1.250000e-09 m
  parameters:
    &intramolecular_pair_potentials
    - { type_a: CT , type_b: CT , rcut: 1.250000e-09 m , parameters: { rf: { epsilon: 2.200000e+00 , rc: 1.250000e-09 m } , exp6_rcut: 1.250000e-09 m , exp6: { A: 3.391542e-16 J , B: 3.505559e+10 1/m , C: 2.989356e-78 J.m^6 , D: 3.476172e-25 J } } }
    - { type_a: CT , type_b: HC , rcut: 1.250000e-09 m , parameters: { rf: { epsilon: 2.200000e+00 , rc: 1.250000e-09 m } , exp6_rcut: 1.250000e-09 m , exp6: { A: 2.286577e-16 J , B: 4.147834e+10 1/m , C: 7.344838e-79 J.m^6 , D: 3.476172e-25 J } } }
    - { type_a: HC , type_b: HC , rcut: 1.250000e-09 m , parameters: { rf: { epsilon: 2.200000e+00 , rc: 1.250000e-09 m } , exp6_rcut: 1.250000e-09 m , exp6: { A: 1.541610e-16 J , B: 4.907783e+10 1/m , C: 1.804624e-79 J.m^6 , D: 3.476172e-25 J } } }


####################################
## Interactions intramoleculaires ##
####################################

compute_force_bond:
      virial: false
      potentials_for_bonds:
        &definition_bonds
        - { types: [CT, CT] , potential: harm_bond , parameters: { r0: 1.529000e-10 m , k: 3.726456e+02 J/m^2 } }
        - { types: [CT, HC] , potential: harm_bond , parameters: { r0: 1.090000e-10 m , k: 4.727594e+02 J/m^2 } }

compute_force_bend:
      virial: false
      potentials_for_angles:
        &definition_angles      
        - { types: [CT, CT, CT] , potential: harm_bend , parameters: { theta0: 1.127000e+02 degree , k: 8.113385e-19 J } }
        - { types: [CT, CT, HC] , potential: harm_bend , parameters: { theta0: 1.107000e+02 degree , k: 5.214258e-19 J } }
        - { types: [HC, CT, HC] , potential: harm_bend , parameters: { theta0: 1.078000e+02 degree , k: 4.588547e-19 J } }

compute_force_torsion:
      virial: false
      potentials_for_torsions:
        &definition_torsions      
        - { types: [CT, CT, CT, CT] , potential: opls_torsion , parameters: { k1: 9.038047e-21 J , k2: -3.476172e-22 J , k3: 1.390469e-21 J } }
        - { types: [CT, CT, CT, HC] , potential: opls_torsion , parameters: { k1: 0.000000e+00 J , k2: 0.000000e+00 J , k3: 2.085703e-21 J } }
        - { types: [HC, CT, CT, HC] , potential: opls_torsion , parameters: { k1: 0.000000e+00 J , k2: 0.000000e+00 J , k3: 2.085703e-21 J } }

compute_force_improper:
      virial: false
      potentials_for_impropers: &definition_impropers []


###################################
## Routines de calcul des forces ##
###################################

compute_intramolecular_forces:
  - compute_force_bond
  - compute_force_bend
  - compute_force_torsion
  - compute_force_improper

compute_extramolecular_forces:
  - exp6rf_multi_force

intramolecular_pair_weight: molecule_pair_weight

molecule_pair_weight:
  weight: &intramolecular_weighting
    MOL: [0.000000, 0.000000, 0.500000]

intramolecular_setup:
  weight: *intramolecular_weighting
  potentials_for_pairs: *intramolecular_pair_potentials
  potentials_for_bonds: *definition_bonds
  potentials_for_angles: *definition_angles
  potentials_for_torsions: *definition_torsions
  potentials_for_impropers: *definition_impropers

