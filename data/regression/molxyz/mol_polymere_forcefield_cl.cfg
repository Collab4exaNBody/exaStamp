## Interactions intramoleculaires ##
####################################


read_bond_potentials:
      potentials_for_bonds:
        - { types: [CT, CT] , potential: harm_bond , parameters: { r0: 1.529000e-10 m , k: 3.726456e+02 J/m^2 } }
        - { types: [CT, HC] , potential: harm_bond , parameters: { r0: 1.090000e-10 m , k: 4.727594e+02 J/m^2 } }


read_bend_potentials:
      potentials_for_angles:
        - { types: [CT, CT, CT] , potential: harm_bend , parameters: { theta0: 1.127000e+02 degree , k: 8.113385e-19 J } }
        - { types: [CT, CT, HC] , potential: harm_bend , parameters: { theta0: 1.107000e+02 degree , k: 5.214258e-19 J } }
        - { types: [HC, CT, HC] , potential: harm_bend , parameters: { theta0: 1.078000e+02 degree , k: 4.588547e-19 J } }


read_torsion_potentials:
      potentials_for_torsions:
        - { types: [CT, CT, CT, CT] , potential: opls_torsion , parameters: { k1: 9.038047e-21 J , k2: -3.476172e-22 J , k3: 1.390469e-21 J } }
