## Liste des termes de force ##
###############################


compute_force_bond:
      virial: false
      potentials_for_bonds:
        - *bond_TATB_Cno2_TATB_Cnh2
        - *bond_TATB_Cno2_TATB_No2
        - *bond_TATB_Cnh2_TATB_Nh2
        - *bond_TATB_No2_TATB_O
        - *bond_TATB_Nh2_TATB_H


compute_force_bend:
      virial: false
      potentials_for_angles:
        - *bend_TATB_Cnh2_TATB_Cno2_TATB_Cnh2
        - *bend_TATB_Cnh2_TATB_Cno2_TATB_No2
        - *bend_TATB_Cno2_TATB_Cnh2_TATB_Cno2
        - *bend_TATB_Cno2_TATB_Cnh2_TATB_Nh2
        - *bend_TATB_Cno2_TATB_No2_TATB_O
        - *bend_TATB_O_TATB_No2_TATB_O
        - *bend_TATB_Cnh2_TATB_Nh2_TATB_H
        - *bend_TATB_H_TATB_Nh2_TATB_H


compute_force_torsion:
      virial: false
      potentials_for_torsions:
        - *torsion_TATB_Cnh2_TATB_Cno2_TATB_Cnh2_TATB_Cno2
        - *torsion_TATB_Cnh2_TATB_Cno2_TATB_Cnh2_TATB_Nh2
        - *torsion_TATB_No2_TATB_Cno2_TATB_Cnh2_TATB_Cno2
        - *torsion_TATB_No2_TATB_Cno2_TATB_Cnh2_TATB_Nh2
        - *torsion_TATB_Cnh2_TATB_Cno2_TATB_No2_TATB_O
        - *torsion_TATB_Cno2_TATB_Cnh2_TATB_Nh2_TATB_H


compute_force_improper:
      virial: false
      potentials_for_impropers:
        - *improper_TATB_Cno2_TATB_Cnh2_TATB_Cnh2_TATB_No2
        - *improper_TATB_Cnh2_TATB_Cno2_TATB_Cno2_TATB_Nh2
        - *improper_TATB_No2_TATB_Cno2_TATB_O_TATB_O
        - *improper_TATB_Nh2_TATB_Cnh2_TATB_H_TATB_H


compute_intramolecular_forces:
  - compute_force_bond
  - compute_force_bend
  - compute_force_torsion
  - compute_force_improper


compute_extramolecular_forces:
  - compute_force_pair_multimat:
      symetric: false
      potentials:
        - *exp6_TATB_Cno2_TATB_Cno2
        - *exp6_TATB_Cno2_TATB_Cnh2
        - *exp6_TATB_Cno2_TATB_No2
        - *exp6_TATB_Cno2_TATB_Nh2
        - *exp6_TATB_Cno2_TATB_O
        - *exp6_TATB_Cno2_TATB_H
        - *exp6_TATB_Cnh2_TATB_Cnh2
        - *exp6_TATB_Cnh2_TATB_No2
        - *exp6_TATB_Cnh2_TATB_Nh2
        - *exp6_TATB_Cnh2_TATB_O
        - *exp6_TATB_Cnh2_TATB_H
        - *exp6_TATB_No2_TATB_No2
        - *exp6_TATB_No2_TATB_Nh2
        - *exp6_TATB_No2_TATB_O
        - *exp6_TATB_No2_TATB_H
        - *exp6_TATB_Nh2_TATB_Nh2
        - *exp6_TATB_Nh2_TATB_O
        - *exp6_TATB_Nh2_TATB_H
        - *exp6_TATB_O_TATB_O
        - *exp6_TATB_O_TATB_H
        - *exp6_TATB_H_TATB_H


molecule_pair_weight:
  weight:
    MOL_weightNonBonding: [0.000000, 0.000000, 0.000000]
    TATB: [-1, 0.000000, 0.000000]


