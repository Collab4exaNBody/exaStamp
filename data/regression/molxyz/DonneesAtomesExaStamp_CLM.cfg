species:
  - TATB_Cno2: { z: 12, mass:  12.0100 g/mol, charge:  0.25350 e-, molecule: TATB }
  - TATB_Cnh2: { z: 12, mass:  12.0100 g/mol, charge: -0.21750 e-, molecule: TATB }
  - TATB_No2 : { z: 14, mass:  14.0070 g/mol, charge:  0.69000 e-, molecule: TATB }
  - TATB_Nh2 : { z: 14, mass:  14.0070 g/mol, charge: -0.73200 e-, molecule: TATB }
  - TATB_O   : { z: 16, mass:  15.9990 g/mol, charge: -0.43000 e-, molecule: TATB }
  - TATB_H   : { z:  1, mass:   1.0079 g/mol, charge:  0.43300 e-, molecule: TATB }

# Intramolecular interactions
compute_force_bond:
      virial: false
      potentials_for_bonds:
        - {types: [TATB_Cno2, TATB_Cnh2], potential: harm_bond, parameters: {r0: 1.440 ang, k: 500.00 kcal/mol/ang^2} }
        - {types: [TATB_Cno2, TATB_No2 ], potential: harm_bond, parameters: {r0: 1.427 ang, k: 300.00 kcal/mol/ang^2} }
        - {types: [TATB_Cnh2, TATB_Nh2 ], potential: harm_bond, parameters: {r0: 1.322 ang, k: 672.00 kcal/mol/ang^2} }
        - {types: [TATB_No2 , TATB_O   ], potential: harm_bond, parameters: {r0: 1.230 ang, k: 878.00 kcal/mol/ang^2} }
        - {types: [TATB_Nh2 , TATB_H   ], potential: harm_bond, parameters: {r0: 1.010 ang, k: 850.00 kcal/mol/ang^2} }

compute_force_bend:
      virial: false
      potentials_for_angles:
        - {types: [TATB_Cno2, TATB_Cnh2, TATB_Cno2], potential: harm_bend, parameters: { theta0: 118.4 degree, k:  64 kcal/mol} }
        - {types: [TATB_Cno2, TATB_Cnh2, TATB_Nh2 ], potential: harm_bend, parameters: { theta0: 121.7 degree, k:  60 kcal/mol} }
        - {types: [TATB_Cno2, TATB_No2 , TATB_O   ], potential: harm_bend, parameters: { theta0: 116.8 degree, k: 140 kcal/mol} }
        - {types: [TATB_Cnh2, TATB_Cno2, TATB_Cnh2], potential: harm_bend, parameters: { theta0: 121.6 degree, k:  64 kcal/mol} }
        - {types: [TATB_Cnh2, TATB_Cno2, TATB_No2 ], potential: harm_bend, parameters: { theta0: 119.2 degree, k:  60 kcal/mol} }
        - {types: [TATB_Cnh2, TATB_Nh2 , TATB_H   ], potential: harm_bend, parameters: { theta0: 112.0 degree, k:  64 kcal/mol} }  
        - {types: [TATB_O   , TATB_No2 , TATB_O   ], potential: harm_bend, parameters: { theta0: 117.3 degree, k:  95 kcal/mol} }
        - {types: [TATB_H   , TATB_Nh2 , TATB_H   ], potential: harm_bend, parameters: { theta0: 119.0 degree, k:  64 kcal/mol} }

compute_force_torsion:
      virial: false
      potentials_for_torsions:
        - {types: [TATB_Cno2, TATB_Cnh2, TATB_Cno2, TATB_Cnh2], potential: opls_torsion, parameters: { k1: 0.00 kcal/mol, k2:  5.35 kcal/mol, k3: 0.00 kcal/mol} }
        - {types: [TATB_Cno2, TATB_Cnh2, TATB_Cno2, TATB_No2 ], potential: opls_torsion, parameters: { k1: 0.00 kcal/mol, k2: 20.00 kcal/mol, k3: 0.00 kcal/mol} }
        - {types: [TATB_Cno2, TATB_Cnh2, TATB_Nh2 , TATB_H   ], potential: opls_torsion, parameters: { k1: 0.00 kcal/mol, k2:  8.88 kcal/mol, k3: 0.00 kcal/mol} }
        - {types: [TATB_Cnh2, TATB_Cno2, TATB_Cnh2, TATB_Nh2 ], potential: opls_torsion, parameters: { k1: 0.00 kcal/mol, k2: 20.00 kcal/mol, k3: 0.00 kcal/mol} }
        - {types: [TATB_Cnh2, TATB_Cno2, TATB_No2 , TATB_O   ], potential: opls_torsion, parameters: { k1: 0.00 kcal/mol, k2:  1.60 kcal/mol, k3: 0.00 kcal/mol} }
        - {types: [TATB_Nh2 , TATB_Cnh2, TATB_Cno2, TATB_No2 ], potential: opls_torsion, parameters: { k1: 0.00 kcal/mol, k2: 20.00 kcal/mol, k3: 0.00 kcal/mol} }

compute_force_improper:
      virial: false
      potentials_for_impropers:
        - {types: [TATB_Cno2, TATB_Cnh2, TATB_Cnh2, TATB_No2], potential: harm_improper1.0, parameters: { chi0: 0 degree, k: 36.5 kcal/mol} }
        - {types: [TATB_Cnh2, TATB_Cno2, TATB_Cno2, TATB_Nh2], potential: harm_improper1.0, parameters: { chi0: 0 degree, k: 36.5 kcal/mol} }
        - {types: [TATB_No2 , TATB_Cno2, TATB_O   , TATB_O  ], potential: harm_improper1.0, parameters: { chi0: 0 degree, k: 89.3 kcal/mol} }
        - {types: [TATB_Nh2 , TATB_Cnh2, TATB_H   , TATB_H  ], potential: harm_improper1.0, parameters: { chi0: 0 degree, k:  2.1 kcal/mol} }

compute_intramolecular_forces:
  - compute_force_bond
  - compute_force_bend
  - compute_force_torsion
  - compute_force_improper

# Intermolecular interactions
