###Liste des termes de force a utiliser
compute_force_bond:
      virial: false
      potentials_for_bonds:
         - *bond_Cno2_Cno2
         - *bond_Cno2_Cnh2
         - *bond_Cnh2_Cnh2
         - *bond_Cno2_No2
         - *bond_Cnh2_Nh2
         - *bond_No2_O
         - *bond_Nh2_H

         - *bond_CT_CT
         - *bond_CT_HT
         - *bond_CT_CM
         - *bond_CM_HM
         - *bond_CM_CM

compute_force_bend:
      virial: false
      potentials_for_angles:
         - *bend_Cno2_Cnh2_Cno2
         - *bend_Cnh2_Cno2_Cnh2
         - *bend_Cno2_Cnh2_Nh2
         - *bend_Cnh2_Cno2_No2
         - *bend_Cno2_No2_O
         - *bend_Cnh2_Nh2_H
         - *bend_O_No2_O
         - *bend_H_Nh2_H
         - *bend_HT_CT_HT
         - *bend_CT_CT_HT
         - *bend_HT_CT_CM
         - *bend_CT_CM_HM
         - *bend_CT_CM_CM
         - *bend_HM_CM_CM
         - *bend_CT_CT_CM

compute_force_torsion:
      virial: false
      potentials_for_torsions:
         - *torsion_Cno2_Cnh2_Cno2_Cnh2
         - *torsion_Cno2_Cnh2_Cno2_No2
         - *torsion_Cnh2_Cno2_Cnh2_Nh2
         - *torsion_Nh2_Cnh2_Cno2_No2
         - *torsion_No2_Cno2_Cnh2_Nh2
         - *torsion_H_Nh2_Cnh2_Cno2
         - *torsion_O_No2_Cno2_Cnh2

         - *torsion_HT_CT_CT_HT
         - *torsion_HT_CT_CT_CM
         - *torsion_CT_CT_CM_HM
         - *torsion_HT_CT_CM_HM
         - *torsion_CM_CM_CT_CT
         - *torsion_CT_CM_CM_CT
         - *torsion_HM_CM_CM_HM
         - *torsion_CT_CM_CM_HM
         - *torsion_HT_CT_CM_CM
         - *torsion_CM_CT_CT_CM

compute_force_improper:
      virial: false
      potentials_for_impropers:
         - *improper_Cno2_Cnh2_Cnh2_No2
         - *improper_Cnh2_Cno2_Cno2_Nh2
         - *improper_No2_Cno2_O_O
         - *improper_Nh2_Cnh2_H_H

         - *improper_CM_HM_HM_HT
         - *improper_CT_CT_CM_HT
         - *improper_CT_HT_HT_CM
         - *improper_CM_CT_HM_CM
         - *improper_CM_CM_HM_CT
         - *improper_CT_CM_HT_HT

compute_intramolecular_forces:
  - compute_force_bond
  - compute_force_bend
  - compute_force_torsion
  - compute_force_improper


