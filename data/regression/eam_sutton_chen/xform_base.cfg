# no-seq

configuration:
  +plugins:
    - sutton_chen
  logging:
    debug: true
  debug:
    filter: [ '.*xform_time_interpolate.*' , '.*xform_constant_strain_rate' ]

sutton_chen_force:
  rcut: 7.29 ang
  parameters:
    c: 3.317E+01
    epsilon: 3.605E-21 J
    a0: 0.327E-09 m
    n: 9.050E+00
    m: 5.005E+00

# atoms descriptions
species:
  - Cu:
      mass: 105.486E-27 kg
      z: 29
      charge: 0 e-

# define potential we'll reuse later
compute_force: sutton_chen_force

grid_flavor: grid_flavor_multimat

xform_function: nop

# this is required because compute force is called once before data is read
init_prolog:
  - deformation_xform:
      defbox: { extension: [ 1.0 , 1.0 , 1.0 ] }

input_data:
  - read_xyz_file:
     file: Geo_20x20x20.xyz
     bounds_mode: FILE
     enlarge_bounds: 35.0 ang

compute_loop_prolog:
  - xform_function
  - nbh_dist

domain:
  cell_size: 15 ang
  periodic: [true,true,true]
    
global:
  simulation_end_iteration: 20
  simulation_log_frequency: 1
  rcut_inc: 0.8 ang
  dt: 5.0e-3 ps

