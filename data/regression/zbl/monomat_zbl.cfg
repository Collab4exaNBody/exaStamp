

zbl_compute_force: &zbl_param
  parameters: { r1: 5. ang , rc: 5.68 ang }
  rcut: 5.68 ang

zbl_compute_force_symetric: *zbl_param

# atoms descriptions
species:
  - Copper:
      mass: 105.486E-27 kg
      z: 29
      charge: 0 e-

grid_flavor: grid_flavor_full

input_data:
  - read_stamp_v3:
      file: small_lattice.mpio
      bounds_mode: FILE

domain:
  grid_dims: [12,12,12]
  periodic: [true,true,true]

global:
  dt: 4.0e-3 ps
  simulation_end_iteration: 30
  simulation_log_frequency: 1

simulation_epilog:
  - check_values:
      file: monomat_zbl.dat
      threshold: 1.e-10

