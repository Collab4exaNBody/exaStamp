configuration:
  +plugins:
    - reaction_field
    - ReactionFieldParticleCharge
    - microStampParticleCharge
  logging:
    debug: false
    parallel: false
    profiling: true
  profiling:
    exectime: false
    summary: true
  debug:
    plugins: false
    config: false
    graph: false
    dump_search_path: false
    files: false
    graph_lod: 0

# atoms descriptions
species:
  - Silicon:
      mass: 46.623E-27 kg
      z: 14
      charge: 2 e-
  - Copper:
      mass: 105.486E-27 kg
      z: 29
      charge: 0 e-
  - Zinc:
      mass: 108.531E-27 kg
      z: 30
      charge: 1 e-

grid_flavor: grid_flavor_full

input_data:
  - read_stamp_v3:
      file: multimat.mpio
      bounds_mode: COMPUTED
      enlarge_bounds: 1.0 ang
  - copy_charge_specy_to_particle

domain:
  grid_dims: [12,12,12]
  periodic: [true,true,true]

global:
  simulation_end_iteration: 10
  simulation_log_frequency: 1
  simulation_load_balance_frequency: 5
  dt: 4.0e-3 ps

simulation_epilog:
  - check_values

