###############################
## Liste des termes de force ##
###############################


compute_force_bond:
      virial: false
      potentials_for_bonds:
        - *bond_CT_CT
        - *bond_CT_CM
        - *bond_CT_HT
        - *bond_CM_CM
        - *bond_CM_HM


compute_force_bend:
      virial: false
      potentials_for_angles:
        - *bend_CT_CT_CM
        - *bend_CT_CT_HT
        - *bend_CM_CT_HT
        - *bend_HT_CT_HT
        - *bend_CT_CM_CM
        - *bend_CT_CM_HM
        - *bend_CM_CM_HM


compute_force_torsion:
      virial: false
      potentials_for_torsions:
        - *torsion_CM_CT_CT_CM
        - *torsion_CM_CT_CT_HT
        - *torsion_HT_CT_CT_HT
        - *torsion_CT_CT_CM_CM
        - *torsion_CT_CT_CM_HM
        - *torsion_HT_CT_CM_CM
        - *torsion_HT_CT_CM_HM
        - *torsion_CT_CM_CM_CT
        - *torsion_CT_CM_CM_HM
        - *torsion_HM_CM_CM_HM


compute_intramolecular_forces:
  - compute_force_bond
  - compute_force_bend
  - compute_force_torsion


compute_extramolecular_forces:
  - compute_force_pair:
      symetric: true
      virial: false
      use_xform: true
      use_weights: true
      potentials:
        - *lj_CT_CT
        - *lj_CT_CM
        - *lj_CT_HT
        - *lj_CT_HM
        - *lj_CM_CM
        - *lj_CM_HT
        - *lj_CM_HM
        - *lj_HT_HT
        - *lj_HT_HM
        - *lj_HM_HM
  - reaction_field_compute_force:
      rcut: 1.500000e-09 m
      parameters:
         epsilon: 2.000000e+00
         rc: 1.500000e-09 m

molecule_pair_weight:
  weight:
    MOL_weightNonBonding: [0.000000, 0.000000, 0.500000]


